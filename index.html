<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
    </head>

    <body>
        <div>
            <h1>Todo Liste</h1> 
            <table id="table1">
                <tr>
                    <th>Undone Task</th>
                </tr>   
                <tr id="insert">
                    <td>
                        <input id="new-task" placeholder="new task" onfocus="this.placeholder=''" 
                        onblur="this.placeholder = 'new task'">
                    </td>
                    <td>
                        <button id="add" onclick="insert()">Add</button>
                    </td>
                </tr>
            </table>
        </div>
            
        <div>
            <table id="table2">
                <tr>
                    <th>Finished Tasks</th>
                </tr>
        
            </table>
        </div>
    </body>
    <script type="text/javascript" src="todo.js"></script>
</html>
