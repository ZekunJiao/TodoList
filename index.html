<!DOCTYPE html>
<html id="html">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
    </head>

    <body>
        <div class="side-bar" id="side-bar">
            <button onclick="newList()">New List</button>
        </div>

        <div class="container-outer">        
            <div class="container-title">
                <h1 class="title" style="text-align:center;">Todo Liste</h1> 
            </div>
            <div id="container2" class="container2">
                <div class=undone-task-div>
                    <p class="undone-task">Undone Task: <span id="undone-count">0</span> <button id="remove-all-undone">Remove All</button> </p>
                    <input id="new-task" placeholder="new task" onfocus="this.placeholder=''" onblur="this.placeholder = 'new task'">              
                    <button id="add" onclick="saveAdd()">Add</button>
                    <div id="table1" class="table1">
            
                    </div>
                </div>
                
                <div class=finished-task-div>
                    <p class="finished-task">Finished Task: <span id="finished-count">0</span><button id="remove-all-finished">Remove All</button></p>
                    <div id="table2" class="table2"> 
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="todo.js"></script>
</html>
